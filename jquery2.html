<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Jquery2</title>
	<script src="js/jquery.js"></script>
	<style type="text/css">
		#reddiv{
			height: 100px;
			width: 100px;
			background: red;
		}
	   #orangediv{
		   	height: 100px;
		   	width: 100px;
		   	background: orange;
		   	display: none;
	   }
	</style>
</head>
<body>
	<h1>jQuery</h1>
	<input type="button" value="Click Me" onclick="showHideDiv()">
	<input type="button" value="Click Me" onclick="showHideDiv2()">
	<input type="button" value="Toggle Me" onclick="showHideDiv3()">
	<input type="button" value="Go Right" id="goRight">
	<input type="button" value="Go Bottom" id="goBottom">
	<input type="button" value="Go Left" id="goLeft">
	<input type="button" value="Go Top" id="goTop">
	<div id="reddiv"> </div>
	<div id="orangediv"> </div>

	<script type="text/javascript">
		function showHideDiv(){
			$('#reddiv').hide();
			$('#orangediv').show();
		}
		function showHideDiv2(){
			$('#reddiv').show();
			$('#orangediv').hide();
		}
		function showHideDiv3(){
			$('#reddiv').toggle();
			$('#orangediv').toggle();
		}
		function goRight(){
			console.log('--check1---');
			$('#reddiv').animate({left:'500px'});
		}

		$(document).ready(function(){
			$('#goRight').click(function(){
				$('#reddiv').animate({"margin-left": '+=200'});
				// $('#reddiv').css("margin","0");
				// $('#reddiv').css("margin-left","500px");
			});
			$('#goBottom').click(function(){
				$('#reddiv').animate({"margin-top": '+=200'});
				// $('#reddiv').css("margin","0");
				// $('#reddiv').css("margin-top","500px");
			});
			$('#goLeft').click(function(){
				$('#reddiv').animate({"margin-left": '-=200'});
				// $('#reddiv').css("margin","0");
				// $('#reddiv').css("margin-right","500px");
			});
			$('#goTop').click(function(){
				$('#reddiv').animate({"margin-top": '-=200'});
				// $('#reddiv').css("margin","0");
				// $('#reddiv').css("margin-bottom","500px");
			});
		});
	</script>
</body>
</html>
