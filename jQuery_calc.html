<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>JavaScript</title>
	<script src="js/jquery.js"></script>
</head>
<body>
	<h1>jQuery Calculator</h1>
	<input type="number" class="inputfield" id="first_input" placeholder="Enter first value">
	<input type="number" class="inputfield" id="second_input" placeholder="Enter second value">

	<br>
	<input type="button" id="plus" value="+">
	<input type="button" id="minus" value="-">
	<input type="button" id="multi" value="*">
	<input type="button" id="div" value="/">
	<p id="output">Output will be show here : </p>


	<script type="text/javascript">
		$(document).on('click','#plus',function(){
			var first = parseFloat($('#first_input').val());
			var second = parseFloat($('#second_input').val());
			$('#output').text(first+second);
		});

		$(document).on('click','#minus',function(){
			var first = parseFloat($('#first_input').val());
			var second = parseFloat($('#second_input').val());
			$('#output').text(first-second);
		});

		$(document).on('click','#multi',function(){
			var first = parseFloat($('#first_input').val());
			var second = parseFloat($('#second_input').val());
			$('#output').text(first*second);
		});

		$(document).on('click','#div',function(){
			var first = parseFloat($('#first_input').val());
			var second = parseFloat($('#second_input').val());
			$('#output').text(first/second);
		});
	</script>
</body>
</html>
